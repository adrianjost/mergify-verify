<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Mergify Validator</title>
		<meta name="author" content="Adrian Jost" />
		<meta
			name="keywords"
			content="Mergify,Bot,Automerge,Validate,Config,.mergify.yml"
		/>
		<meta
			name="description"
			content="A simple UI to verify your mergify.io config file (.mergify.yml)"
		/>
		<script src="scripts.js" defer></script>
		<link rel="stylesheet" href="styles.scss" />
		<link rel="icon" href="icon.ico" />
	</head>
	<body>
		<main>
			<h1>
				Validate your
				<a href="https://mergify.io" target="_blank" rel="noreferrer"
					>Mergify.io</a
				>
				Config
			</h1>
			<form id="validation-form">
				<textarea
					class="textarea"
					aria-label=".mergify.yml config"
					name="config"
				></textarea>
				<!-- <input type="file" name="data" multiple /> -->
				<button type="submit">VALIDATE</button>
			</form>
			<h2 class="output-label">Result:</h2>
			<p id="output" class="textarea"></p>
		</main>
		<footer>
			<a href="https://adrianjost.dev" target="_blank" rel="noreferrer">
				&copy; Adrian Jost
			</a>
		</footer>
	</body>
</html>
